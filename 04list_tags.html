<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<!-- BLOCK element : occupies 100% of page width

	==> div,p,pre,marquee,h1 to h6,hr,ul,li,ol

	self-closing/sigular/void element

	==>

	img
	br
	hr
	link -->

	<dl>
		<dt>Tea</dt>
		<dd>Cold</dd>
		<dd>Hot</dd>


		<dt>Coffee</dt>
		<dd>Cold</dd>
		<dd>Hot</dd>
		
	</dl>


	<ul style="background-color: red">unordered List</ul>

	<li style="background-color: red">List</li>

	<ol style="background-color: red">ordered List</ol>




	<ul type="square">  


		<!-- type: disc/circle/square -->
		<li>Home</li>
		<li>About</li>

		<li>Services</li>
		
		<li>Contact</li>

	</ul>


	<ol type="I">

		<!-- type: 1/a/A/i/I -->
		<li>Home</li>
		<li>About</li>
		<li>Services</li>
		<li>Contact</li>
		<li>Home</li>
		<li>About</li>
		<li>Services</li>
		<li>Contact</li>


	</ol>
<!-- 
dl - description list

dd - description data

dt - description term -->
	

</body>
</html>
